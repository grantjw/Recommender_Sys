<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similar Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .genre-badge {
            margin-right: 10px; /* Adjust the margin as needed */
        }
        .imdb-button {
            margin-left: auto; /* This will push the button to the far right */
        }
        .list-group-item {
            display: flex;
            align-items: center; /* This ensures vertical centering */
        }
        .movie-title {
            margin-right: 0.5rem; /* Adjust the right margin */
            flex-grow: 1; /* Allows the title to take up available space */
        }
    </style>
</head>
<body class="container">
    <h1 class="mt-5">Similar Movies:</h1>
    <div class="list-group mt-3">
        {% for movie in similar_movies %}
            <div class="list-group-item">
                <span class="movie-title">{{ movie.title }}</span>
                <span class="badge badge-secondary genre-badge">{{ movie.genres }}</span>
                <a href="https://www.imdb.com/find/?q={{ movie.title | replace(' ', '%20') }}&ref_=nv_sr_sm" target="_blank" class="btn btn-warning imdb-button">Search on IMDb</a>
            </div>
        {% endfor %}
    </div>
    <a href="/" class="btn btn-primary mt-3">Try another movie</a>
</body>
</html>
