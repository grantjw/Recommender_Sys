<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
</head>
<body>
    <h1>Welcome to the Movie Recommender</h1>
    
    <!-- Movie-based Recommendation Form -->
    <h2>Find Movies Similar to Your Favorite</h2>
    <form action="/predict" method="post">
        <label for="movie_title">Choose a movie:</label>
        <select name="movie_title" id="movie_title">
            {% for title in movie_titles %}
                <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Find Similar Movies</button>
    </form>

    <!-- User-specific Recommendation Form -->
    <h2>See Personalized Recommendations for a User</h2>
    <form action="/user-recommend" method="post">
        <label for="user_id">Enter User ID (1-610):</label>
        <input type="number" id="user_id" name="user_id" min="1" max="610" required>
        <button type="submit">Get Recommendations</button>
    </form>
    
    <!-- GitHub Link -->
    <p style="margin-top: 1em; font-size: larger;">
        <a href="https://github.com/grantjw/Recommender_sys" target="_blank" style="font-size: 1.2em; vertical-align: middle;">
            <img src="https://github.githubassets.com/images/icons/emoji/octocat.png" alt="GitHub Logo" width="25" height="25" style="vertical-align: middle;">
            Here is the code
        </a>
    </p>

</body>
</html>
